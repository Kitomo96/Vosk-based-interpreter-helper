# Configuration file for Vosk-based Interpreter Helper
# Modify these settings to customize the application behavior

[audio]
# Audio processing settings
sample_rate = 16000
channels = 1
chunk_size = 1024
confidence_threshold = 0.5

[ui]
# User interface settings
default_window_width = 1200
default_window_height = 800
font_size = 12
min_font_size = 10
max_font_size = 16
history_limit = 100

[processing]
# Speech recognition settings
initial_finalization_threshold = 4
long_sentence_threshold = 10
enable_word_timestamps = true

[languages]
# Language models configuration
english_model = models/vosk-model-small-en-us
spanish_model = models/vosk-model-small-es
french_model = models/vosk-model-small-fr

[privacy]
# Privacy and data handling
auto_clear_history = false
max_history_age_hours = 24
enable_private_mode = true

[logging]
# Application logging
log_level = INFO
log_to_file = false
log_file_path = logs/app.log
max_log_size_mb = 10