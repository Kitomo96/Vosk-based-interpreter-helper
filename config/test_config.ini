# Test configuration for Vosk-based Interpreter Helper

# Unit Test Settings
[unit_tests]
test_audio_device = true
test_speech_recognition = true
test_ui_components = true
mock_audio_input = true

# Integration Test Settings  
[integration_tests]
test_full_transcription = false    # Set to true for full integration tests
test_multiple_languages = true
test_audio_device_switching = true

# Test Coverage Settings
[coverage]
minimum_coverage = 80
exclude_patterns = */tests/*, */__pycache__/*, */venv/*
include_patterns = src/*

# Mock Data Settings
[mock_data]
sample_audio_files = tests/fixtures/audio/
expected_transcriptions = tests/fixtures/transcriptions/
test_confidence_scores = tests/fixtures/confidence/